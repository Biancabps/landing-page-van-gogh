<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Gogh Paintings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Inter:wght@400;700&family=Montserrat&family=Overpass&family=Poppins:wght@300;400;500;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="div__header">
            <div class="header__logo"><img src="img/logo.png" alt="Logo Van Gogh Paintings"></div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item">About</li>
                    <li class="header__nav-item">Blogs</li>
                    <li class="header__nav-item">Contact Us</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="main__seta-esquerda"><img src="img/seta-esquerda.svg" alt="Seta para esquerda"></div>
        
        <section class="main__textos">
            <h1 class="main__textos-titulo">VAN GOGH PAINTINGS</h1>
            <p class="main__textos-texto">Goghing Gaga over art.</p>
            <button class="main__textos-botao">Explore More</button>
        </section>

        <section class="main__imagem">
            <div class="main__imagem-click"><img src="img/click-here.png" alt="Clique aqui"></div>
            <div class="main__imagem-vangogh"><img src="img/imagens-van-gogh.png" alt="Imagem de fundo com autorretrato e girassÃ³is de Van Gogh"></div>
        </section>

        <div class="main__seta-direita"><img src="img/seta-direita.svg" alt="Seta para direita"></div>
    </main>
</body>
</html>
